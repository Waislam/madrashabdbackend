version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: web
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    networks:
      - madrashaNet
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    networks:
      - madrashaNet
  nginx:
    build: ./nginx/DockerfileProd
    container_name: nginx
    env_file:
      - ./nginx/.env.prod
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
      - certbot_www_volume:/vol/www/
      - proxy_dhparams:/vol/proxy
      - certbot_certs_volume:/etc/letsencrypt/
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web
      - db
    networks:
      - madrashaNet
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@gmail.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-mh123456}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin

    ports:
      - "${PGADMIN_PORT:-5056}:80"
    networks:
      - madrashaNet
    restart: unless-stopped

  certbot:
    build:
      context: ./certbot/
    command: echo "Skipping..."
    container_name: certbot
    env_file:
      - ./nginx/.env.prod
    volumes:
      - certbot_www_volume:/vol/www/
      - certbot_certs_volume:/etc/letsencrypt/
    depends_on:
      - nginx
volumes:
  postgres_data:
  static_volume:
  media_volume:
  pgadmin:
  certbot_www_volume:
  certbot_certs_volume:
  proxy_dhparams:

networks:
  madrashaNet:
    driver: bridge